[directory]
style = "bg:#f38d70"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
# [directory.substitutions]
# "Documents" = " "
# "Downloads" = " "
# "Music" = " "
# "Pictures" = " "
# Keep in mind that the order matters. For example:
# "Important Documents" = "  "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important  " = "  "

[git_branch]
symbol = ""
style = "bg:#adda78"
format = '[ on $symbol $branch ]($style)'

[git_status]
style = "bg:#adda78"
format = '[$all_status $ahead_behind ]($style)'
up_to_date = '✓'
staged = '[++\($count\)](green)'
ahead = '⇡${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'

[username]
show_always = true
style_user = "fg:#f9cc6c bg:#2c2525"
style_root = "fg:#f9cc6c bg:#2c2525"
format = '[ with $user]($style)'
disabled = false

[hostname]
ssh_only = false
style = "fg:#f9cc6c bg:#2c2525"
format = '[@$hostname ]($style)'
disabled = false

[memory_usage]
disabled = false
threshold = -1
symbol = ''
style = 'bg:#f9cc6c fg:black'
format = '[ ${ram}   ${swap}  ]($style)'

[time]
disabled = false
time_format = "%r"
style = "black bg:#fff1f3"
format = '[ at $time 🕙 ]($style)'

[c]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[docker_context]
