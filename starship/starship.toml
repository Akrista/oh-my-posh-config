[git_branch]
symbol = ""
# style = "bg:#394260"
format = '[ on $symbol $branch ]($style)'

[git_status]
# style = "bg:#394260"
format = '[($all_status$ahead_behind )]($style)'

[nodejs]
symbol = ""
# style = "bg:#212736"
format = '[ $symbol ($version) ]($style)'

[rust]
symbol = ""
# style = "bg:#212736"
format = '[ $symbol($profile )(\($region\) ) ]($style)'

[golang]
symbol = ""
# style = "bg:#212736"
format = '[ $symbol ($version) ]($style)'

[python]
symbol = ""
# style = "bg:#212736"
format = '[ $symbol ($version) ]($style)'

[php]
symbol = ""
# style = "bg:#212736"
format = '[ $symbol ($version) ]($style)'

[java]
symbol = ""
# style = "bg:#212736"
format = '[ $symbol ($version) ]($style)'
# format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[time]
disabled = false
time_format = "%r"
# style = "bg:#1d2230"
format = '[ $time  ]($style)'
# format = '[[ $time  ](fg:#a0a9cb bg:#1d2230)]($style)'

# [fill]
# symbol = ' '

[memory_usage]
disabled = false
threshold = -1
symbol = ''
# style = 'fg:#f9cc6c'
format = '[ ${ram}   ]($style)'

[shell]
unknown_indicator = '?'
# style = 'cyan bold'
disabled = false

[username]
show_always = true
# style_user = "cyan bold"
# style_root = "red bold"
format = '[$user]($style)'
disabled = false

[hostname]
ssh_only = false
# style = "cyan bold"
format = '[@$hostname ]($style)'
disabled = false

